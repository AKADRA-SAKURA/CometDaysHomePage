<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オリガミシュートグランプリ_CometDaysチャンネル</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="shoot.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
    <div class="title">
        <img src="photo/logo/titlelogo_shoot.png" alt="" width="70%" height="70%">
    </div>
    <div class="shoukai1">
        <a id="what" class="midashi">どんなゲーム？</a><br>
        <img src="photo/shootphoto.png" alt="" width="100%" height="100%">
        <div class="shoukai-bun1">
            アイテムを拾いながらできるだけ長く飛ぶ見下ろし２Dシューティングゲーム
            羽を取って高度を維持しながら敵を蹴散らして進もう！
            青いアイテムで加速してもっとよい成績を狙おう！
            たくさん飛べば大きなボスが現れるかも!?
        </div>
    </div>
    <div class="shoukai2">
        <div class="shoukai-bun2">
        折り紙の飛行機を出来るだけ長く飛ばす大会でより良い成績を目指そう
        そうして頑張ったらそれだけ言い景品が手に入るぞ
        あの子に手に入れた景品を渡して喜んでもらおう
        </div>
        <img src="photo/shootphoto.png" alt="" width="100%" height="100%">
    </div>
    </div>

    <div class="sousahouhou">
        <a id="sousa" class="midashi">操作方法</a>
        <div class="sousa-bun">
            方向キーで移動

            スペースで攻撃（長押しも可）
            方向キーで選択
            ボタンで決定
        </div>
    </div>

    <div class="garalley-shoot">
        <a id="garalley-game" class="midashi">ギャラリー</a><br>
        <iframe width="727" height="409" class="movie" src="https://www.youtube.com/embed/4pU2PeGrxyE?list=PLfA6ME9FVmQKa2Vo4sS4WC9Gl7tWf_tDW" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="727" height="409" class="movie" src="https://www.youtube.com/embed/4pU2PeGrxyE?list=PLfA6ME9FVmQKa2Vo4sS4WC9Gl7tWf_tDW" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>        
    </div>

    <div class="download">
        <a id="download" class="midashi">ダウンロード</a><br>
        <a href="https://qpic.jp/game/%e3%82%aa%e3%83%aa%e3%82%ac%e3%83%9f%e3%82%b7%e3%83%a5%e3%83%bc%e3%83%88%e3%82%b0%e3%83%a9%e3%83%b3%e3%83%97%e3%83%aa/">オリガミシュートグランプリ(Qpic HP)</a>
    </div>
    </main>

        <div id="footer"></div>             
    </footer>
